<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>События</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        :root {
            --color-bg: #121212;
            --color-panel: #1e1e1e;
            --color-foreground: #e0e0e0;
            --color-subtext: #c7c7c7;
            --color-highlight: #007BFF;
            --color-hover-panel: #2b2b2b;
            --color-hover-border: #3a3a3a;
            --color-active: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --radius-base: 10px;
        }
        body {
            background: var(--color-bg);
            color: var(--color-foreground);
            margin: 0;
            font-family: 'Segoe UI', 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace, Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 16px 0 10px 0;
            font-size: 1.4em;
            letter-spacing: 0.01em;
        }
        .events-wrapper {
            max-width: 820px;
            margin: 0 auto;
            padding: 10px 0 30px 0;
        }
        .filter-row {
            display: flex;
            justify-content: center;
            margin: 10px 0 14px 0;
            padding: 0 6px;
        }
        .filter-row input {
            width: 100%;
            max-width: 360px;
            padding: 10px 16px;
            font-size: 1em;
            background: var(--color-panel);
            color: var(--color-foreground);
            border: 1.5px solid var(--color-highlight);
            border-radius: var(--radius-base);
            outline: none;
            transition: border 0.2s;
        }
        .filter-row input:focus {
            border-color: var(--color-active);
        }
        /* Десктоп: таблица */
        .events-table {
            width: 100%;
            border-collapse: collapse;
            background: none;
        }
        .events-table th, .events-table td {
            padding: 10px 8px;
            text-align: left;
            color: var(--color-subtext);
        }
        .events-table thead { background: #232323; }
        .events-table tr:nth-child(even) { background: #191919; }
        .events-table tr:nth-child(odd)  { background: #242424; }
        .payload-cell {
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
            background: #191b1f;
            color: #c3e88d;
            border-radius: 6px;
            padding: 10px 12px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.98em;
            width: 100%;
            overflow-x: auto;
        }
        .json-key   { color: #89ddff; }
        .json-value { color: #ffd700; }
        .json-string{ color: #c3e88d; }
        .json-num   { color: #fab387; }
        .json-bool  { color: #f7768e; }
        .json-null  { color: #f7768e; }
        /* Мобилка: карточки, ячейки сверху вниз */
        @media (max-width: 700px) {
            .events-table, .events-table thead, .events-table tbody, .events-table tr, .events-table th, .events-table td {
                display: block;
                width: 100%;
                background: none;
            }
            .events-table thead {
                display: none;
            }
            .events-table tr {
                background: var(--color-panel);
                box-shadow: 0 2px 8px var(--shadow-color);
                border-radius: var(--radius-base);
                margin-bottom: 20px;
                padding: 8px 0 12px 0;
            }
            .events-table td {
                display: block;
                border: none;
                color: var(--color-foreground);
                font-size: 1.02em;
                padding: 0;
                margin: 0 0 12px 0;
            }
            .events-table td:last-child { margin-bottom: 0; }
            /* Поле-название */
            .events-table td .cell-label {
                font-weight: 600;
                color: var(--color-highlight);
                margin-bottom: 3px;
                font-size: 0.97em;
                display: block;
            }
            .payload-cell {
                margin: 4px 0 0 0;
                padding: 10px 8px;
                font-size: 0.97em;
            }
        }
        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            font-size: 1.05em;
        }
        .pagination a, .pagination span {
            color: var(--color-highlight);
            background: var(--color-panel);
            padding: 6px 16px;
            border-radius: var(--radius-base);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .pagination a:hover {
            background: var(--color-hover-panel);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="events-wrapper">
    <h1>События</h1>
    <div class="filter-row">
        <input id="eventFilter" type="text" placeholder="Поиск по событиям..." oninput="filterEvents()">
    </div>
    <table class="events-table" id="eventsTable">
        <thead>
        <tr>
            <th>ID</th><th>Тип</th><th>Действие</th><th>Статус</th><th>Время</th><th>Payload</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${events}">
            <td data-label="ID"><span class="cell-label">ID</span><span th:text="${e.id}"></span></td>
            <td data-label="Тип"><span class="cell-label">Тип</span><span th:text="${e.evtType}"></span></td>
            <td data-label="Действие"><span class="cell-label">Действие</span><span th:text="${e.action}"></span></td>
            <td data-label="Статус"><span class="cell-label">Статус</span><span th:text="${e.status}"></span></td>
            <td data-label="Время"><span class="cell-label">Время</span><span th:text="${#temporals.format(e.ts.plusHours(9),'yyyy-MM-dd HH:mm:ss')}"></span></td>
            <td data-label="Payload" class="payload-cell"><span class="cell-label">Payload</span><span th:text="${e.payload}"></span></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <a th:if="${currentPage>0}" th:href="@{|/events?page=${currentPage-1}&size=${size}|}">« Назад</a>
        <span th:text="${currentPage+1} + ' / ' + ${totalPages}"></span>
        <a th:if="${currentPage+1<totalPages}" th:href="@{|/events?page=${currentPage+1}&size=${size}|}">Вперёд »</a>
    </div>
</div>
<script>
    function filterEvents() {
        const filter = document.getElementById('eventFilter').value.trim().toLowerCase();
        const trs = document.getElementById('eventsTable').querySelectorAll('tbody tr');
        trs.forEach(tr => {
            const match = Array.from(tr.querySelectorAll('td')).some(td =>
                td.textContent.toLowerCase().includes(filter)
            );
            tr.style.display = match ? '' : 'none';
        });
    }
    // Красивый JSON в payload
    function syntaxHighlight(json) {
        if (typeof json != "string") {
            json = JSON.stringify(json, null, 2);
        }
        json = json
            .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(\.\d*)?([eE][+\-]?\d+)?)/g,
            function (match) {
                let cls = "json-num";
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = "json-key";
                    } else {
                        cls = "json-string";
                    }
                } else if (/true|false/.test(match)) {
                    cls = "json-bool";
                } else if (/null/.test(match)) {
                    cls = "json-null";
                }
                return '<span class="' + cls + '">' + match + "</span>";
            });
    }
    function formatPayloads() {
        document.querySelectorAll('.payload-cell').forEach(td => {
            try {
                let valueSpan = td.querySelector('span:not(.cell-label)');
                let raw = valueSpan ? valueSpan.innerText.trim() : td.innerText.trim();
                td.style.overflowX = 'auto';
                td.style.display = 'block';
                if (raw.startsWith('{') || raw.startsWith('[')) {
                    valueSpan.innerHTML = syntaxHighlight(JSON.parse(raw));
                }
            } catch (e) {}
        });
    }
    window.addEventListener('DOMContentLoaded', formatPayloads);
</script>
</body>
</html>
